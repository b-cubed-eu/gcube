url: https://b-cubed-eu.github.io/gcube/

template:
  bootstrap: 5
  bslib:
    bg: "#ffffff"
    fg: "#2f2f2f"
    heading_font: {google: "PT Sans"}
    primary: "#005856"

navbar:
  bg: primary
  type: dark
  structure:
    right: [search, mainsite, github]
  components:
    mainsite:
      icon: fa-cube
      href: https://b-cubed.eu/
      aria-label: B-Cubed website

articles:
  - title: "Tutorials"
    navbar: ~
    contents:
    - articles/occurrence-process
    - articles/detection-process
    - articles/grid-designation-process
    - articles/multi_species_approach

reference:
  - title: "Core gcube workflow functions"
    contents:
      - has_concept("main")
  - title: "Mapping core gcube workflow functions"
    contents:
      - has_concept("multispecies")
  - title: "Occurrence process helper functions"
    contents:
      - has_concept("occurrence")
  - title: "Detection process helper functions"
    contents:
      - has_concept("detection")
  - title: "Grid designation process helper functions"
    contents:
      - has_concept("designation")
  - title: "Mapping functions helper function"
    contents:
      - has_concept("multispecies_low")
